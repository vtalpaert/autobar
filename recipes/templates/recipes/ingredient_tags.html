<div style="font-size:1.4rem;">
  {% for ingredient in ingredients %}
  <a class="badge badge-pill {% if ingredient.alcohol_percentage %}badge-danger{% else %}badge-primary{% endif %}"
     href="{% if ingredient.alcohol_percentage %}/mixes/Alcohol/{{ ingredient.name }}{% else %}#{% endif %}"
     role="button">{{ ingredient }}</a>
  {% endfor %}
</div>
